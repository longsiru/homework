<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 숫자를 입력받습니다.
      const rawInput = prompt(`달러입력해주세요`);
      const dollar = Number(rawInput);

      //달러와 원화를 구해 출력하세요.
      // alert(`${dollar}dollar=${dollar * 1270}원`);
      let output = ''
      output += `달러: ${dollar}\n`
      output += `→ 원화: ${dollar * 1207}`
      alert(output)
    </script>
  </head>
  <body></body>
</html>
